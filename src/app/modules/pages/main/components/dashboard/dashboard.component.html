<div class="dashboard-container">
      <!-- Metrics Cards -->
      <div class="metrics-grid">
        <div class="metric-card" *ngFor="let metric of metrics">
          <h3>{{ metric.title }}</h3>
          <div class="metric-value">{{ metric.value }}</div>
          <div class="metric-change" [class.positive]="metric.isPositive" [class.negative]="!metric.isPositive">
            {{ metric.change }}
          </div>
        </div>
      </div>

      <!-- Content Grid -->
      <div class="content-grid">
        <!-- Recent Activity -->
        <div class="content-card">
          <h2>Recent Activity</h2>
          <div class="activity-list">
            <div class="activity-item" *ngFor="let activity of recentActivity">
              <div class="activity-icon" [ngClass]="'icon-' + activity.type">
                <span [innerHTML]="getActivityIcon(activity.type)"></span>
              </div>
              <div class="activity-content">
                <div class="activity-title">{{ activity.title }}</div>
                <div class="activity-time">{{ activity.timeAgo }}</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="content-card">
          <h2>Quick Actions</h2>
          <div class="actions-grid">

      </div>
